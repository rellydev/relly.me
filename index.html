<html>
  <head>
    <title>Relly - Smart relays</title>
    <style>
    div.header {
      position: absolute;
      width: 100%;
      height: calc(50%);
      left: 0px;
      top: 0px;
      background: #0097FF;
    }
    img.logo {
      position: absolute;
      height: 51px;
      left: calc(50% - 118px/2 - 321px);
      top: 14px;
    }
    img.construction {
      position: absolute;
      width: 864px;
      height: 556px;
      left: calc(50% - 864px/2);
      top: calc(50% - 556px/2);
    }
    </style>
  </head>
  <body>
    <div class="header">
    </div>
    <img src="https://raw.githubusercontent.com/rellydev/MediaKit/master/logos/logo_white_250x103.png" class="logo"/>
    <img src="https://raw.githubusercontent.com/rellydev/MediaKit/master/misc/under_construction.svg" class="construction" />
  </body>
</html>
